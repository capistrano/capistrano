language: ruby
dist: trusty
rvm:
  - 2.3.1
  - 2.2
  - 2.1
  - 2.0
  - rbx-3
matrix:
  include:
    # Run Danger only once, on 2.3.1
    - rvm: 2.3.1
      before_script: bundle exec danger

script: bundle exec rake spec rubocop
install: bundle install --jobs=1
cache: bundler
branches:
  except:
    - legacy-v2
sudo: false
